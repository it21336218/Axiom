<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .logo-container {
            text-align: center;
            padding: 40px;
        }

        .logo-main {
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-main:hover {
            transform: scale(1.05);
        }

        .logo-symbol {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
            margin-top: 20px;
            background: linear-gradient(45deg, #64ffda, #1de9b6, #00bcd4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes textGlow {
            0% { filter: drop-shadow(0 0 5px rgba(100, 255, 218, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.6)); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .logo-variants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-top: 80px;
            max-width: 1200px;
        }

        .variant {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .variant:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .variant h3 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .variant-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .variant-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-top: 10px;
        }

        .small-variant .variant-text {
            font-size: 1.2rem;
        }

        .horizontal-variant {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .horizontal-variant .variant-logo {
            width: 40px;
            height: 40px;
            margin: 0;
        }

        .horizontal-variant .variant-text {
            margin: 0;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Main Logo -->
        <div class="logo-main">
            <div class="logo-symbol">
                <svg width="120" height="120" viewBox="0 0 120 120">
                    <defs>
                        <linearGradient id="axiomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#1de9b6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
                        </linearGradient>
                        <filter id="glow">
                            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                            <feMerge> 
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                        <filter id="shadow">
                            <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    
                    <!-- Outer Ring -->
                    <circle cx="60" cy="60" r="55" fill="none" stroke="url(#axiomGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)">
                        <animate attributeName="stroke-dasharray" values="0,345;172,172;0,345" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Inner Triangle (representing "A") -->
                    <path d="M60 25 L85 75 L35 75 Z" fill="none" stroke="url(#axiomGradient)" stroke-width="4" stroke-linejoin="round" filter="url(#shadow)"/>
                    
                    <!-- Horizontal line in triangle -->
                    <line x1="45" y1="65" x2="75" y2="65" stroke="url(#axiomGradient)" stroke-width="4" stroke-linecap="round" filter="url(#shadow)"/>
                    
                    <!-- Central dot -->
                    <circle cx="60" cy="60" r="4" fill="url(#axiomGradient)" filter="url(#glow)">
                        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
                    </circle>
                    
                    <!-- Geometric accents -->
                    <circle cx="60" cy="25" r="3" fill="url(#axiomGradient)" opacity="0.8"/>
                    <circle cx="35" cy="75" r="3" fill="url(#axiomGradient)" opacity="0.8"/>
                    <circle cx="85" cy="75" r="3" fill="url(#axiomGradient)" opacity="0.8"/>
                </svg>
            </div>
            <div class="logo-text">AXIOM</div>
        </div>
